<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component</title>
</head>

<body>
  <section class="parfum-box grid">

    <img class="img" src="images/image-product-desktop.jpg" alt="Parfume picture">

    <div class="info">
      <span class="sub-heading">Perfume</span>
      <h1 class="mar-top">Gabrielle <br>Essence Eau De <br>Parfum</h1>
      <p class="mar-top">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
        the House of
        CHANEL.</p>
      <span class="pricing mar-top">
        <span class="new-price">$149.99</span>
        <span class="old-price"><s>$169.99</s></span>
      </span>
      <button class="btn mar-top">
        <img class="btn-icon" src="images/icon-cart.svg">
        <a href="#" class="btn-text">Add to Cart</a>
      </button>
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ayoub Griach</a>.
  </div>
</body>

</html>
